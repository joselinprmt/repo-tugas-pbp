{% extends 'base.html' %}

{% block meta %}

    <title>Tambah Task</title>

{% endblock meta %}

{% block content %}
    <div class="container h-100 w-25">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-10 col-md-8 col-lg-6">
                <form class="form-example" method="POST" action="">
                    {% csrf_token %}
                    <h3>Buat Task</h3>

                    <div class="form-group">
                        <label>Judul task:</label>
                        <div class="margin-left">{{ form.title }}</div>
                    </div>
                    <div class="form-group">
                        <label>Deskripsi Task:</label>
                        <div class="margin-left">{{ form.description }}</div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-customized" value="Buat Task">Submit</button>
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
